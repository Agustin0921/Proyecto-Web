<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <h1>¡¡MUCHAS GRACIAS!!</h1>
        <nav>
            <a href="../index.html">Introducción</a>
            <a href="../pages/sobre-mi.html">Conóceme más</a>
        </nav>
    </header>
    <main>
        <h2>Muchas gracias por llegar hasta aquí y darte el tiempo de conocerme.</h2>
        <p>Ahora coloca tus datos asi podamos contactarnos y hablar sobre cursos y demás cosas relacionadas con la programación.</p>
        <br>
        <form action="./Resultados.html" method="get">
            <div>
                <label for="Nombre">Nombre:</label>
                <input id="Nombre">
            </div>
            <br>
            <br>
            <div>
                <label for="Apellido">Apellido:</label>
                <input id="Apellido">
            </div>
            <br>
            <br>
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <br>
            <div>
                <label for="pass">Contraseña:</label>
                <input id="pass" type="password">
            </div>
            <br>
            <br>
            <div>
                <label class="comentario" for="Comentario">Comentario:</label>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10" autocapitalize="sentences"></textarea>
            </div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
        </form>

    </main>
</body>
</html>
